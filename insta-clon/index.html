<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Instagram clon</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="green">
                <div class="image-container">
                    <img src="./assets/Screen Shot 2022-08-09 at 20.35.06.png" alt="telefonos">
                </div>
                <div class="form-container">
                    <form>
                        <img src="./assets/d2529dbef8ed.png" alt="insta logo">
                        <input type="text" name="user" placeholder="Phone number, username, or email">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="submit" value="Log In" disabled>
                        <div class="divider">
                            <div class="line"></div>
                            <p class="or">OR</>
                            <div class="line"></div>
                        </div>
                        <button class="login-facebook">
                            <i class="fa-brands fa-square-facebook"></i>
                            Log in with Facebook
                        </button>
                        <a href="#">Forgot password?</a>
                    </form>
                    <div class="create-account">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up</a>
                    </div>
                    <p class="get-app">
                        Get the app.
                    </p>
                    <div class="store-icons">
                        <a href="#" class="store-icon">
                            <img src="./assets/appstore.png" alt="appstore" >
                        </a>
                        <a href="#" class="store-icon">
                            <img src="./assets/playstore.png" alt="playstore">
                        </a>
                    </div>
                </div>
            </div>
            <footer>
                <div>
                    <a href="#">Meta</a>
                    <a href="#">About</a>
                    <a href="#">Blog</a>
                    <a href="#">Jobs</a>
                    <a href="#">Help</a>
                    <a href="#">API</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Locations</a>
                    <a href="#">Instagram Lite</a>
                    <a href="#">Comtact Uploading & Non-Users</a>
                </div>
                <div>
                    <a href="#">Dance</a>
                    <a href="#">Food & Drink</a>
                    <a href="#">Home & Garden</a>
                    <a href="#">Music</a>
                    <a href="#">Visual Arts</a>
                </div>
                <div>
                    <select name="language">
                        <option value="Español">Español</option>
                        <option value="Ingles" selected>Ingles</option>
                        <option value="Frances">Frances</option>
                        <option value="Chino">Chino</option>
                        <option value="Arabe">Arabe</option>
                    </select>
                    <p>© 2022 Instagram from Meta</p>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
